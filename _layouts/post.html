---
layout: default
---
<!-- Main -->
<div id="main" class="wrapper style1">
	<div class="container">
		<header class="major">
			<h2>
				{{ page.date | date: "%b %-d, %Y" }}
				<br> {{ page.title }}
			</h2>
			<p>{{ page.short }}</p>
		</header>

		<!-- Content -->
		<section id="content">
			{{ content }}
		</section>
	</div>
</div>
